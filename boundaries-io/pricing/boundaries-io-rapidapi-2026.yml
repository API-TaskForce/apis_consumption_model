      queryByWKT:
        value: true
      ubersH3Support:
        value: true
      requests2:
        value: true
    usageLimits:
      hourlyRateLimit:
        value: 1000
      limitWKT:
        value: 50
      limitH3:
        value: 50
      limitRequests2:
        value: 50
      maxBandwidth:
