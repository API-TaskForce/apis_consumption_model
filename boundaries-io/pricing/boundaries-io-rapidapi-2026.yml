addOns:
  extraBandwidth:
    description: extra bandwidth for Bandwidth Platform Fee
    price: 0.001
    unit: MB
    availableFor:
      - BASIC
      - PRO
      - ULTRA
      - MEGA
    usageLimitsExtensions:
      maxBandwidth:
        value: 1
  extraRequests:
    description: extra requests over the daily limit
    price: 0.01
    unit: request
    availableFor:
      - PRO
      - ULTRA
      - MEGA
    usageLimitsExtensions:
      limitCensusTract:
        value: 1
      limitRequest1:
        value: 1
      limitWKT:
        value: 1
      limitMultipleCounty:
        value: 1
      limitUnofficialDMA:
        value: 1
      limitH3:
        value: 1
      limitRequests2:
        value: 1
      limitZipCode:
        value: 1
