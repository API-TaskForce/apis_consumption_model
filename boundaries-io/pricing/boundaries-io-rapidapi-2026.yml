      censusTractQuery1000:
        value: true
      request1:
        value: true
      queryByWKT:
        value: true
      queryForMultipleCounty:
        value: true
      ubersH3Support:
        value: true
      requests2:
        value: true
      zipCodeQuery1000:
        value: true
      unofficialDesignatedMarketAreaEndpoints:
        value: true
      rateLimit:
        value: true
    usageLimits:
      hourlyRateLimit:
        value: .inf
      limitCensusTract:
        value: 100000
      limitRequest1:
        value: 100000
      limitWKT:
        value: 200000
