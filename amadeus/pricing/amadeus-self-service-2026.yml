saasName: Amadeus Self-Service
syntaxVersion: "3.0"
version: "2026"
url: "https://developers.amadeus.com/pricing"
createdAt: "2026-01-20"
currency: "EUR"
tags:
  - Flights
  - Destination experiences
  - Market insights
  - Cars and Transfers
  - Hotels
features:
  freeRequestQuotaPerMonth:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  testDataCollection:
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  fullRealTimeData:
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  tps:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  oneRequestPer100ms:
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  fullParallelization:
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  unlimitedCalls:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  
  # Enterprise Features
  customSupport:
    description: 24/7 dedicated support channels.
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
  extensiveApiCatalog:
    description: Access to full Enterprise catalog and value-add features.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  productConsulting:
    description: Product and implementation consulting.
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
  customPricing:
    description: Custom pricing to suit needs.
    valueType: BOOLEAN
    defaultValue: false
    type: PAYMENT

  flightOffersSearch:
    description: POST/GET /v2/shopping/flight-offers
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  flightOffersPrice:
    description: POST /v1/shopping/flight-offers/pricing
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  flightCreateOrders:
    description: POST /v1/booking/flight-orders
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  flightOrderManagement:
    description: GET/DELETE /v1/booking/flight-orders/*
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  seatMapDisplay:
    description: GET/POST /v1/shopping/seatmaps
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  brandedFaresUpsell:
    description: POST /v1/shopping/flight-offers/upselling
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  flightInspirationSearch:
    description: GET /v1/shopping/flight-destinations
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  flightCheapestDateSearch:
    description: GET /v1/shopping/flight-dates
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  flightAvailabilitiesSearch:
    description: POST /v1/shopping/availability/flight-availabilities
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  travelRecommendations:
    description: GET /v1/reference-data/recommended-locations
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Destination experiences
  onDemandFlightStatus:
    description: GET /v2/schedule/flights
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  airportCitySearch:
    description: GET /v1/reference-data/locations
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  airportCitySearchById:
    description: GET /v1/reference-data/locations/*
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  airportNearestRelevant:
    description: GET /v1/reference-data/locations/airports
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  airportRoutes:
    description: GET /v1/airport/direct-destinations
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  flightCheckInLinks:
    description: GET /v2/reference-data/urls/checkin-links
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  airlineCodeLookup:
    description: GET /v1/reference-data/airlines
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights
  airlineRoutes:
    description: GET /v1/airline/destinations
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Flights

  # Destination experiences
  toursAndActivities:
    description: GET /v1/shopping/activities (400), /by-square (400), /* (200)
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Destination experiences
  citySearch:
    description: GET /v1/reference-data/locations/cities
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Destination experiences

  # Market insights
  flightMostTraveledDestinations:
    description: GET /v1/travel/analytics/air-traffic/traveled
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Market insights
  flightMostBookedDestinations:
    description: GET /v1/travel/analytics/air-traffic/booked
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Market insights
  flightBusiestTravelingPeriod:
    description: GET /v1/travel/analytics/air-traffic/busiest-period
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Market insights

  # Cars and Transfers
  transferBooking:
    description: POST /v1/ordering/transfer-orders
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Cars and Transfers
  transferManagement:
    description: POST /v1/ordering/transfer-orders/*/transfers/cancellation
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Cars and Transfers
  transferSearch:
    description: POST /v1/shopping/transfer-offers
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Cars and Transfers

  # Hotels
  hotelList:
    description: GET /v1/reference-data/locations/hotels/*
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Hotels
  hotelSearch:
    description: GET /v2/shopping/hotel-offers, /v3/shopping/hotel-offers
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Hotels
  hotelBooking:
    description: POST /v1/booking/hotel-bookings, /v2/booking/hotel-orders
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Hotels
  hotelRatings:
    description: GET /v2/e-reputation/hotel-sentiments
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Hotels
  hotelNameAutocomplete:
    description: GET /v1/reference-data/locations/hotel
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
    tag: Hotels



