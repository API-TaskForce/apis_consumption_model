addOns:
  extraCallsTier1:
    description: Overage cost for Flight Create Orders (0.04 EUR).
    price: 0.04
    unit: request
    availableFor:
      - PRODUCTION
    usageLimitsExtensions:
      limitFlightCreateOrders:
        value: 1

