# 1. METADATOS
#-------------------------------------------
provider: RapidAPI
api: AccuWeather

# 2. MODELO DE CONSUMO GLOBAL (Defaults)
#-------------------------------------------
global_consumption_model:

  # TODO: Averiguar el modelo de segmentación de RapidAPI.
  # (Si es 'per_api_key' o 'per_app').
  segmentation_model: unknown
  
  volume: null
  speed: null
  resources: null
  overload: null

# 3. PLANES
#-------------------------------------------
plans:

  Basic:
    # --- Comercial ---
    price: 0 USD
    billing_period: 1 month # Inferido de "/mo"
    renewable: true
    
    # --- Modelo de Consumo ---
    consumption_model:
      
      speed:
        rate_limit:
          unit: requests
          value: 1000
          period: 1 hour
      
      # Las demás categorías se heredan del global (null)