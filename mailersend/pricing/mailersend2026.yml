saasName: MailerSend
syntaxVersion: "3.0"
version: "2026"
url: "https://www.mailersend.com/pricing"
createdAt: "2026-01-19"
currency: "USD"

features:
  #Credits Features
  emails:
    description: "Allowed emails per month"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  emailVerificationCredits:
    description: "Included credits for email verification."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  sms:
    description: "Allowed SMS per month"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN

  #Main features
  emailThreadSupport:
    description: "Allows email thread support."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  dragDropBuilder:
    description: "Visual editor for creating email templates."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  bulkEmailing:
    description: "Enables bulk email sending."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  apiLogsRetention:
    description: "Retention period for API logs."
    valueType: TEXT
    defaultValue: 7 Day
    type: DOMAIN
  senderIdentities:
    description: "Ability to manage multiple sender identities."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  removeMailerSendLogo:
    description: "Option to remove MailerSend branding from emails."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  smsApi:
    description: "Access to sending SMS via API."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  dedicatedAccountManager:
    description: "Access to a dedicated manager for account support."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  deliverabilityConsultation:
    description: "Professional advice on improving email deliverability."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  dedicatedIP:
    description: "Private IP address for dedicated sending reputation."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  enterpriseSupport:
    description: "Grants professional enterprise grade support."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN

  #Limits
  dailyApiRequests:
    description: "Allowed daily api requests."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  userSeats:
    description: "Allowed user seats."
    valueType: TEXT
    defaultValue: 1 user seat + 1 accountant role
    type: DOMAIN
  domains:
    description: "Allowed domains."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  templates:
    description: "Allowed templates."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  activityDataRetention:
    description: "Duration for which activity data is stored."
    valueType: TEXT
    defaultValue: 1 Day
    type: DOMAIN

  #Addons
  extraEmails:
    description: "Access to extra emails"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  extraSMS:
    description: "Access to extra SMS"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN

usageLimits:
  maxEmailsLimit:
    description: "Monthly email sending quota."
    valueType: NUMERIC
    defaultValue: 100
    unit: email
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
    linkedFeatures:
      - emails
  emailVerificationCreditsLimit:
    description: "Monthly email verification credits"
    valueType: NUMERIC
    defaultValue: 10
    unit: credit
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
    linkedFeatures:
      - emailVerificationCredits
  maxSmsLimit:
    description: "Included SMS per month."
    valueType: NUMERIC
    defaultValue: 100
    unit: sms
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
    linkedFeatures:
      - sms
  dailyApiRequestsLimit:
    description: "Limit of API requests allowed per day."
    valueType: NUMERIC
    defaultValue: 100
    unit: requests
    type: RENEWABLE
    period:
      value: 1
      unit: DAY
    linkedFeatures:
      - dailyApiRequests
  maxDomains:
    description: "Number of sending domains allowed."
    valueType: NUMERIC
    defaultValue: 1
    unit: domain
    type: NON_RENEWABLE
    linkedFeatures:
      - domains
  maxTemplates:
    description: "Number of saved email templates allowed."
    valueType: NUMERIC
    defaultValue: 1
    unit: templates
    type: NON_RENEWABLE
    linkedFeatures:
      - templates

