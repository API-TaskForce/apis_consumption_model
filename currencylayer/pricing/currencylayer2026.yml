saasName: currencylayer
syntaxVersion: "3.0"
version: "2026"
url: "https://currencylayer.com/product"
createdAt: "2026-01-16"
currency: "USD"
features:
  singleApiCalls:
    description: "Access to API calls"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  apiRequests:
    description: "Access to API Requests"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  updateFrequency:
    description: "How often currency rates are refreshed."
    valueType: TEXT
    defaultValue: Daily Updates
    type: DOMAIN
  historicalRates:
    description: "Access to historical exchange rate data."
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  httpsEncryption:
    description: "Access to the API via encrypted HTTPS endpoints."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  supportLevel:
    description: "Level of technical support provided."
    valueType: TEXT
    defaultValue: No support
    type: SUPPORT
  sourceCurrency:
    description: "Access to source currency"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  currencyConversion:
    description: "Access to currency conversion"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  timeFrameQueries:
    description: "Access to queries by Time-Frame"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  currencyChangeQueries:
    description: "Access to real time currency change"
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN

usageLimits:
  maxSingleApiCalls:
    description: "Number of API requests allowed per month."
    valueType: NUMERIC
    defaultValue: 100
    unit: request
    type: NON_RENEWABLE
    linkedFeatures:
      - singleApiCalls
  maxMonthlyRequests:
    description: "Number of API requests allowed per month."
    valueType: NUMERIC
    defaultValue: 2500
    unit: request
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
    linkedFeatures:
      - apiRequests

