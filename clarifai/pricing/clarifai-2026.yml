usageLimits:
  monthlyRequests:
    description: Number of monthly requests
    valueType: NUMERIC
    defaultValue: 100000
    unit: request
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
  requestsPerSecond:
    description: Number of requests per second
    valueType: NUMERIC
    defaultValue: 100
    unit: request
    type: RENEWABLE
    period:
      value: 1
      unit: SEC
  dedicatedNodeQuota:
    description: Quota for Dedicated Nodes (tracked in minutes)
    valueType: NUMERIC
    defaultValue: 0
    unit: minute
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
  inferenceTokensQuota:
    description: Quota for Inference Tokens (1M tokens)
    valueType: NUMERIC
    defaultValue: 0
    unit: 1M tokens
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
  inferenceRequestsQuota:
    description: Quota for Inference Requests
    valueType: NUMERIC
    defaultValue: 0
    unit: request
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
  activeInputsIndexQuota:
    description: Quota for Active Inputs Index
    valueType: NUMERIC
    defaultValue: 0
    unit: input
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
  modelTrainingQuota:
    description: Quota for Model Training Hours
    valueType: NUMERIC
    defaultValue: 0
    unit: hour
    type: RENEWABLE
    period:
      value: 1
      unit: MONTH
plans:
  enterprise:
    description: Unlimited SaaS or VPC AI development and production workloads.
    price: 0.00
    unit: month
    features:
      deploymentTypes:
        value: "SaaS, Local Dev, Hybrid Cloud (Self-Hosted), VPC, On-Prem, Air Gapped"
      nvidiaGpus:
        value: "H100, H200, B200"
    usageLimits:
      monthlyRequests:
        value: null
      requestsPerSecond:
        value: null
  
  payAsYouGo:
    description: Explore AI using dedicated deployments, serverless pre-trained models in the cloud, our robust API and low-code UIs.
    price: 0.00
    unit: month
    features: null
    usageLimits:
      monthlyRequests:
        value: .inf
      requestsPerSecond:
        value: 1000 #ponemos el limite mas retrictivo


